<!DOCTYPE html>
<head>
    <title>Test Page</title>
    <script>

        ////////////////////////////////////////////////////////////
        var debug = true;
        var maxColumns = 100;
        var maxRows = 20;

        ////////////////////////////////////////////////////////////
        var controlChannel;
        var payloadChannel;

        var running = false;

        var counter = 0;

        var colors = ["green", "yellow", "red", "blue", "orange", "purple", "pink", "brown", "black"];
        var colorIndex = 0;

        var enc = new TextDecoder("utf-8");

        function log(message) {
            let date = new Date().toISOString();
            document.getElementById('logs').innerHTML += `[${date}] ${message}\n`;
        }

        function start() {
            if (!running) {
                debug && log("Test starting...");
                if (controlChannel) {
                    var rateLimit = parseInt(document.getElementById("rateLimit").value, 10);
                    var bytesPerMessage = parseInt(document.getElementById("bytesPerMessage").value, 10);

                    controlChannel.send(JSON.stringify({
                        limit: rateLimit,
                        burst: parseInt(document.getElementById("rateLimitBurst").value, 10),
                        bytes: bytesPerMessage,
                        action: "start"}));
                }
                running = true;
                document.getElementById("start").classList.add('disabled');
            } else {
                alert('Please reload page to start a new test')
            }
        }

        function getReadableFileSizeString(fileSizeInBytes) {
            var i = -1;
            var byteUnits = [' kbps', ' mbps', ' gbps', ' tbps', ' pbps', ' ebps', 'zbps', ' ybps'];
            do {
                fileSizeInBytes = fileSizeInBytes / 1024;
                i++;
            } while (fileSizeInBytes > 1024);
            return Math.max(fileSizeInBytes, 0.1).toFixed(1) + byteUnits[i];
        };

        function updateBandwidth() {
            var rateLimit = parseInt(document.getElementById("rateLimit").value, 10);
            var bytesPerMessage = parseInt(document.getElementById("bytesPerMessage").value, 10);
            document.getElementById("bitsPerSecond").innerHTML = getReadableFileSizeString(rateLimit * bytesPerMessage * 8);
        }

        window.peerConnection = peerConnection = new RTCPeerConnection({ iceServers: [{
            urls: ['stun:stun.l.google.com:19302']}
        ]});

        peerConnection.onconnectionstatechange = (event) => {

            document.getElementById("status").innerHTML = peerConnection.connectionState;

            switch (peerConnection.connectionState) {
            case 'new':
                break;
            case 'connecting':
                let iceTransport = peerConnection.sctp?.transport.iceTransport;
                if (iceTransport) {
                    // iceTransport.onselectedcandidatepairchange = 
                }
                break;
            }
            debug && log("onconnectionstatechange " + peerConnection.connectionState);
        }

        peerConnection.onicecandidate = (event) => {

            if (event.candidate && event.candidate.type === "srflx" && peerConnection.localDescription) {

                fetch('/sdp', {
                    method: 'post',
                    body: JSON.stringify({"sdpOffer": peerConnection.localDescription.sdp}),
                    headers: {
                    'Content-Type': 'application/json',
                    }
                }).then((response) => {
                    if (response.ok) {
                        response.json().then((json) => {
                            debug && log("SDP Answer: " + json.sessionDescription.sdp.replace(/(\r\n|\n|\r)/gm, ""));
                            let sdpAnswer = new RTCSessionDescription(json.sessionDescription);
                            peerConnection.setRemoteDescription(sdpAnswer);
                        })
                    }
                }).catch((e) => {
                    log(e)
                });
            }
        }

        peerConnection.onnegotiationneeded = (event) => {
            peerConnection.createOffer().then(function(desc) {
                debug && log("SDP Offer: " + desc.sdp.replace(/(\r\n|\n|\r)/gm, ""))
                peerConnection.setLocalDescription(desc)
            }
        )};

        controlChannel = peerConnection.createDataChannel('control', { ordered: true, maxRetransmits: 0 });
        payloadChannel = peerConnection.createDataChannel('payload', { ordered: false, maxRetransmits: 0 });

        controlChannel.onopen = () => {
            debug && log("Data channel opened: control")
        };

        payloadChannel.onopen = () => {
            debug && log("Data channel opened: payload")
        };

        payloadChannel.onmessage = (event) => {
            let obj = JSON.parse(enc.decode(event.data));
            let id = "id_" + obj.counter % (maxColumns * maxRows);
            document.getElementById(id).style.backgroundColor = colors[colorIndex];
            if (obj.counter % (maxColumns * maxRows) == (maxColumns * maxRows) - 1) {

                // Analyze the result
                let tmp = 0;
                let missingMessages = [];
                for (i=0; i<maxRows; i++) {
                    for (j=0; j<maxColumns; j++) {
                        if (document.getElementById('id_' + tmp).style.backgroundColor != colors[colorIndex]) {
                            missingMessages.push(tmp);
                        }
                        tmp++;
                    }
                }

                if (missingMessages.length == 0) {
                    debug && log(`[100%] COMPLETE MESSAGES`);
                } else {
                    let pct = (missingMessages.length) / (maxRows * maxColumns) * 100;
                    debug && log(`[$(pct)%] Missing messages: ${missingMessages}`)
                }

                // Change color
                colorIndex++;
                if (colorIndex >= colors.length) {
                    colorIndex = 0;
                }
            }
            document.getElementById("lastMessage").innerHTML = obj.counter;
        }

        function initializeContainer() {
            var counter = 0;
            for (i=0; i<maxRows; i++) {
                var row = "";
                row += "<tr>";
                row += "<td>" + i + "</td>";

                for (j=0; j<maxColumns; j++) {
                    row += "<td id='id_" + counter + "'>&nbsp;</td>";
                    counter++;
                }
                row += "</tr>";

                document.getElementById("container").innerHTML += row;
            }

            updateBandwidth();
        }

        function copyClipboard() {
            var logs = document.getElementById('logs').innerHTML;
            navigator.clipboard.writeText(logs)
                .then(() => {
                    alert('Logs copied to clipboard');
                })
                .catch(err => {
                    alert('Error in copying text: ', err);
                });
        }

    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        * {
            font-family: 'Raleway', sans-serif;
        }

        table#stats {
            font-weight: bold;
        }

        textarea {
            font-family: 'Courier New', Courier, monospace;
        }

        select {
            min-width: 80px;
        }
        
        label {
            margin-left: 10px;
        }

        fieldset {
            display: inline-block;
        }

        button {
            margin-left: 25px;
            padding: 10px;
            
            background-color: #0095ff;
            border: 1px solid transparent;
            border-radius: 3px;
            box-shadow: rgba(255, 255, 255, .4) 0 1px 0 0 inset;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: -apple-system,system-ui,"Segoe UI","Liberation Sans",sans-serif;
            font-size: 13px;
            font-weight: 400;
            line-height: 1.15385;
            margin: 0;
            outline: none;
            padding: 8px .8em;
            position: relative;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: baseline;
            white-space: nowrap;
        }

        button:hover,
            button:focus {
            background-color: #07c;
        }

        button:focus {
            box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
        }

        button:active {
            background-color: #0064bd;
            box-shadow: none;
        }

        button.disabled {
            background-color: gray;
        }
</style>
</head>

<body>

    <div align="center">

        <h1>WebRTC DataChannel Message Loss Visualizer</h1>

        <div>
            <fieldset>
                <legend>Settings</legend>

                <label for="rateLimit">Message/Sec:</label>
                <select id="rateLimit" onchange="updateBandwidth()">
                    <option>125</option>
                    <option>250</option>
                    <option>500</option>
                    <option>750</option>
                    <option selected>1000</option>
                    <option>1250</option>
                    <option>1500</option>
                    <option>2000</option>
                    <option>2500</option>
                </select>

                <label for="rateLimitBurst">Burst Rate:</label>
                <select id="rateLimitBurst">
                    <option>1</option>
                    <option>2</option>
                    <option>5</option>
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                    <option>100</option>
                    <option>150</option>
                    <option>200</option>
                    <option>250</option>
                    <option>500</option>
                    <option>1000</option>
                    <option>2500</option>
                    <option>5000</option>
                    <option>7500</option>
                    <option>10000</option>
                </select>

                <label for="bytesPerMessage">Bytes/Message</label>
                <select id="bytesPerMessage" onchange="updateBandwidth()">
                    <option>256</option>
                    <option>512</option>
                    <option selected>1024</option>
                    <option>1536</option>
                    <option>2048</option>
                    <option>3072</option>
                    <option>4096</option>
                </select>
                (<span id="bitsPerSecond">-</span>)

                <button id="start" onclick="start()">Start</button>

            </fieldset>

            <table cellpadding="5" id="stats">
                <tr>
                    <td>WebRTC Status:</td><td><span id="status">not connected</span></td>
                    <td>Last Message Received:</td><td><span id="lastMessage">0</span></td>
                </tr>
            </table>            
        </div>

        <p></p>

        <table id="container" border="1" cellpadding="3" cellspacing="0"></table>

        <h2>Debug Logs <button onclick="copyClipboard()">Copy Logs</button></h2>
        <textarea id="logs" cols="160" rows="20"></textarea>
    </div>

    <script>
        initializeContainer();
    </script>
</body>
</html>
